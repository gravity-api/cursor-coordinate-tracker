name: CursorCoordinateTracker.$(Year:yyyy).$(Month).$(DayOfMonth)$(Rev:.r)

trigger:
- main

pool:
  vmImage: 'windows-latest'

variables:
  solution: '**/*.sln'
  buildPlatform: 'Any CPU'
  buildConfiguration: 'Release'

stages:
  - stage: 'Build'
    jobs:
    - job: 'BuildAndPublish'
      displayName: 'Build, Pack & Publish'
      steps:
      - task: NuGetToolInstaller@1
        displayName: 'Install NuGet Tools'

      - task: NuGetCommand@2
        displayName: 'Restore Packages'
        inputs:
          restoreSolution: '$(solution)'

      - task: VSBuild@1
        displayName: 'Build Solution'
        inputs:
          solution: '$(solution)'
          msbuildArgs: '/target:publish /p:Configuration=Release /p:Platform=AnyCPU /p:DeployOnBuild=true /p:PublishDir=$(Build.BinariesDirectory)'
          platform: '$(buildPlatform)'
          configuration: '$(buildConfiguration)'
          clean: true

      - task: ArchiveFiles@2
        inputs:
          rootFolderOrFile: '$(Build.BinariesDirectory)/b'
          archiveType: 'zip'
          archiveFile: '$(Build.ArtifactStagingDirectory)/$(Build.BuildNumber)-win-x64.zip'
          replaceExistingArchive: true

      - task: PublishBuildArtifacts@1
        inputs:
          PathtoPublish: '$(Build.ArtifactStagingDirectory)'
          ArtifactName: 'drop'
          publishLocation: 'Container'